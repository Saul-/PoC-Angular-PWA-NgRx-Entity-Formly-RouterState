<seo
  *transloco="let t"
  [config]="{
    title: t('CHARACTERS.SEO.title'),
    description: t('CHARACTERS.SEO.description'),
    keywords: t('CHARACTERS.SEO.keywords')
  }"
></seo>

<app-characters-filter-form></app-characters-filter-form>

<ng-container *ngrxLet="loading$ as loading">
  <mat-progress-bar *ngIf="loading" class="progress-bar--top" mode="indeterminate"></mat-progress-bar>
</ng-container>

<ng-container *ngrxLet="characters$ as characters">
  <div class="content">
    <div class="row">
      <div class="col-lg-6 character" *ngFor="let item of characters; trackBy: item?.id">
        <app-character-card [character]="item" (prefetchLocation)="prefetchLocation($event)"></app-character-card>
      </div>
    </div>

    <mat-paginator
      *ngIf="!!characters.length"
      [pageIndex]="pageIndex$ | ngrxPush"
      [length]="totalCharacters$ | ngrxPush"
      [pageSize]="pageSize"
      (page)="changePage($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</ng-container>
