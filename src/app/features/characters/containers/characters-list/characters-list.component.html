<seo [config]="seoConfig$ | ngrxPush"></seo>
<app-characters-filter-form></app-characters-filter-form>
<mat-progress-bar *ngIf="loading$ | ngrxPush" class="progress-bar--top" mode="indeterminate"></mat-progress-bar>

<ng-container *ngrxLet="characters$ as characters">
  <div class="content">
    <div class="row">
      <div class="col-lg-6 character" *ngFor="let item of characters; trackBy: item?.id">
        <app-character-card [character]="item" (prefetchLocation)="prefetchLocation($event)"></app-character-card>
      </div>
    </div>

    <mat-paginator
      *ngIf="!!characters.length"
      [pageIndex]="pageIndex$ | ngrxPush"
      [length]="totalCharacters$ | ngrxPush"
      [pageSize]="pageSize"
      (page)="changePage($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</ng-container>
