<ng-container *rxLet="dataState$ as dataState">
  <mat-progress-bar
    *ngIf="dataState === dataStateTypes.LOADING || dataState === dataStateTypes.REFRESHING"
    class="progress-bar--top"
    mode="indeterminate"
  ></mat-progress-bar>
</ng-container>

<ng-container *rxLet="character$ as character">
  <h1>{{ character.name }}</h1>
  <mat-divider></mat-divider>
  <app-character-details-card
    [character]="character"
    (prefetchLocation)="prefetchLocation($event)"
  ></app-character-details-card>
  <mat-card *transloco="let t">
    <h2>{{ t('CHARACTERS.CHARACTER_EPISODES', { name: character.name }) }}</h2>
    <div class="row">
      <ng-container *rxLet="episodesDataState$ as episodesDataState">
        <mat-progress-bar *ngIf="episodesDataState === dataStateTypes.LOADING" mode="indeterminate"></mat-progress-bar>
      </ng-container>

      <mat-list role="list" *rxLet="episodes$ as episodes">
        <mat-list-item *ngFor="let episode of episodes; trackBy: episode?.id" role="listitem">
          <button mat-button color="primary" [routerLink]="['/episodes', episode.id] | localize">
            {{ episode.episode }}: {{ episode.name }}
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-card>
</ng-container>
