<mat-card *transloco="let t">
  <mat-card-header>
    <mat-card-title>{{ t('EPISODES.FILTER_EPISODES') }}</mat-card-title>
    <button mat-button (click)="resetFilter()">{{ t('FORMS.CLEAR_FILTER') }}</button>
  </mat-card-header>
  <mat-card-content>
    <app-dynamic-form [form]="form" [config]="formConfig"></app-dynamic-form>
  </mat-card-content>
</mat-card>
