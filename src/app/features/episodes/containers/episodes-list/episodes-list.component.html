<app-episodes-filter-form></app-episodes-filter-form>

<ng-container *ngrxLet="dataState$ as dataState">
  <mat-progress-bar
    *ngIf="dataState === dataStateTypes.LOADING || dataState === dataStateTypes.REFRESHING"
    class="progress-bar--top"
    mode="indeterminate"
  ></mat-progress-bar>
</ng-container>

<ng-container *ngrxLet="episodes$ as episodes">
  <div class="content" *transloco="let t">
    <div class="table-responsive">
      <table mat-table [dataSource]="episodes">
        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>{{ t('EPISODES.FIELDS.NUM') }}</th>
          <td
            mat-cell
            class="pointer-cursor"
            *matCellDef="let element"
            [routerLink]="['/episodes', element.id] | localize"
          >
            {{ element.id }}
          </td>
        </ng-container>

        <!-- Episode Column -->
        <ng-container matColumnDef="episode">
          <th mat-header-cell *matHeaderCellDef>{{ t('EPISODES.FIELDS.EPISODE') }}</th>
          <td
            mat-cell
            class="pointer-cursor"
            *matCellDef="let element"
            [routerLink]="['/episodes', element.id] | localize"
          >
            {{ element.episode }}
          </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>{{ t('EPISODES.FIELDS.NAME') }}</th>
          <td
            mat-cell
            class="pointer-cursor"
            *matCellDef="let element"
            [routerLink]="['/episodes', element.id] | localize"
          >
            {{ element.name }}
          </td>
        </ng-container>

        <!-- Air Date Column -->
        <ng-container matColumnDef="air_date">
          <th mat-header-cell *matHeaderCellDef>{{ t('EPISODES.FIELDS.AIR_DATE') }}</th>
          <td mat-cell *matCellDef="let element">{{ element.air_date }}</td>
        </ng-container>

        <!-- Characters Column -->
        <ng-container matColumnDef="characters">
          <th mat-header-cell *matHeaderCellDef>{{ t('EPISODES.FIELDS.CHARACTERS') }}</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-stroked-button
              color="primary"
              class="characters-button"
              [disabled]="element.characters.length < 1"
              (click)="openCharactersDialog(element)"
            >
              {{
                t(element.characters?.length ? 'EPISODES.CHARACTERS' : 'EPISODES.NO_CHARACTERS', {
                  number: element.characters?.length
                })
              }}
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          [prefetchHovered]="true"
          (prefetch)="prefetchCharactersOnHover(row)"
        ></tr>
      </table>
    </div>

    <mat-paginator
      *ngIf="!!episodes.length"
      [pageIndex]="pageIndex$ | ngrxPush"
      [length]="totalEpisodes$ | ngrxPush"
      [pageSize]="pageSize"
      (page)="changePage($event)"
      showFirstLastButtons
    >
    </mat-paginator>
  </div>
</ng-container>
