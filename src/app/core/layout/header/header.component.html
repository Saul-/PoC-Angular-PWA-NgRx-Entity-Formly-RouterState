<mat-toolbar color="primary">
  <div class="space"></div>
  <div class="container">
    <a [routerLink]="['/'] | localize: language" class="logo">
      <img src="./assets/img/logo.svg" alt="logo" height="40" />
    </a>
    <nav>
      <button
        *ngFor="let item of menu; trackBy: trackByFn"
        mat-button
        [routerLink]="[item.path] | localize: language"
        routerLinkActive="active"
      >
        {{ item.name }}
      </button>
      <button mat-button class="lang-button">
        <mat-select [ngModel]="language" (selectionChange)="onLanguageSelect($event)">
          <mat-option *ngFor="let l of languages; trackBy: trackByFn" [value]="l">
            {{ l | uppercase }}
          </mat-option>
        </mat-select>
      </button>
    </nav>

    <div class="mobile-menu">
      <button mat-button [matMenuTriggerFor]="appMenu">
        <mat-icon>menu</mat-icon>
      </button>
      <mat-menu #appMenu="matMenu">
        <button *ngFor="let item of menu; trackBy: trackByFn" mat-menu-item>
          <span *ngIf="item" [routerLink]="[item.path] | localize: language">{{ item.name }}</span>
        </button>
      </mat-menu>
    </div>
  </div>
</mat-toolbar>
