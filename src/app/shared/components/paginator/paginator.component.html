<div *ngIf="pages > 1" class="flex flex-col items-center">
  <div class="flex text-gray-700">
    <button
      class="flex items-center justify-center w-12 h-12 mr-1 bg-gray-200 rounded-full"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': currentPage === 1 }"
      [disabled]="currentPage === 1"
      [routerLink]="['./']"
      [queryParams]="{ page: currentPage - 1 }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6 feather feather-chevron-left"
      >
        <polyline points="15 18 9 12 15 6"></polyline>
      </svg>
    </button>
    <div class="flex h-12 font-medium bg-gray-200 rounded-full">
      <a *ngIf="currentPage > 2" class="page-button" [routerLink]="['./']" [queryParams]="{ page: 1 }">1</a>
      <a *ngIf="currentPage > 3" class="page-button" [routerLink]="['./']" [queryParams]="{ page: 2 }">2</a>
      <div *ngIf="currentPage > 4" class="page-button">...</div>

      <a
        *ngIf="currentPage - 1 >= 1"
        class="page-button"
        [routerLink]="['./']"
        [queryParams]="{ page: currentPage - 1 }"
      >
        {{ currentPage - 1 }}
      </a>
      <a class="bg-indigo-500 page-button" [routerLink]="['./']" [queryParams]="{ page: currentPage }">
        {{ currentPage }}
      </a>
      <a
        *ngIf="currentPage < pages"
        class="page-button"
        [routerLink]="['./']"
        [queryParams]="{ page: currentPage + 1 }"
      >
        {{ currentPage + 1 }}
      </a>

      <div *ngIf="currentPage + 3 < pages" class="page-button">...</div>
      <a *ngIf="currentPage + 2 < pages" class="page-button" [routerLink]="['./']" [queryParams]="{ page: pages - 1 }">
        {{ pages - 1 }}
      </a>
      <a *ngIf="currentPage + 1 < pages" class="page-button" [routerLink]="['./']" [queryParams]="{ page: pages }">
        {{ pages }}
      </a>
    </div>
    <button
      class="flex items-center justify-center w-12 h-12 ml-1 bg-gray-200 rounded-full"
      [ngClass]="{ 'opacity-50 cursor-not-allowed': currentPage === pages }"
      [disabled]="currentPage === pages"
      [routerLink]="['./']"
      [queryParams]="{ page: currentPage + 1 }"
    >
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="100%"
        height="100%"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
        class="w-6 h-6 feather feather-chevron-right"
      >
        <polyline points="9 18 15 12 9 6"></polyline>
      </svg>
    </button>
  </div>
</div>
