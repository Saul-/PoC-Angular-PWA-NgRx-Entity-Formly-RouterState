<mat-card class="character-card" [routerLink]="['/characters', character?.id] | localize" *transloco="let t">
  <mat-card-header>
    <img mat-card-avatar class="placeholder" [src]="character?.image" [alt]="character?.name" />
    <mat-card-title>{{ character?.name }}</mat-card-title>
    <mat-card-subtitle>
      {{ t('CHARACTERS.SPECIES.' + character?.species | uppercase) }} -
      {{ t('CHARACTERS.GENDER.' + character?.gender | uppercase) }}
    </mat-card-subtitle>
  </mat-card-header>
</mat-card>
